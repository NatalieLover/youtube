<!DOCTYPE html>
<html lang="en">
<head>
  <title>grid practice</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;">
    <div style="background-color:
    lightblue; height: 200px;">div1</div>
    <div style="background-color:
    lightpink; height: 200px;">div2 <p>text</p></div>
  </div>


  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;">
    <div style="background-color:
    lightblue">100px</div>
    <div style="background-color:
    lightpink">100px <p>text</p></div>
      <div style="background-color: aqua;">200px</div>
      <div style="background-color:
    lightblue">100px</div>
  </div>


  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;">
      <div style="background-color:
      lightblue">100px</div>
      <div style="background-color:
      lightpink">100px</div>
        <div style="background-color: aqua;">200px</div>
        <div style="background-color:
      lightblue">100px</div>
  </div>


  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 1fr;">
      <div style="background-color:
      lightblue">100px</div>
      <div style="background-color:
      lightpink">1fr</div>
        <div style="background-color: aqua;">200px</div>
  </div>



  <div style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 100px 1fr 2fr;">
    <div style="background-color:
    lightblue">100px</div>
    <div style="background-color:
    lightpink">1fr</div>
      <div style="background-color: aqua;">2fr</div>
</div>
</body>
</html>
