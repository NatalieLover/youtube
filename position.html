<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice position</title>
</head>
<body style="height:3000px;
padding-top: 80px;
padding-left:80px">
  <div style="
    background-color: blue;
    color:white;
    position:fixed;
    top:0px;
    left:0px;
    right:0px;
    height:60px;
    z-index:1;">
    header
  </div>
  <div style="
  background-color: lightblue;
  height: 200px;
  width: 200px;
  position:relative">div 1</div>
  <div style="
  background-color: lightpink;
  height: 200px;
  width: 200px;
  position: relative;">
  div 2 
    <div style="
    position: absolute;
    background-color: rgb(255, 0, 0);
    color: white;
    right:10px;
    bottom:10px;">
      5:00
      </div>
</div>

  <div style="
  background-color:green;
  color:white;
  position:fixed;
  top: 60px;
  left:0;
  bottom:0;
  width:60px;">
    sidebar
  </div>

  <div style="
  position: absolute;
  background-color: rgb(255, 0, 0);
  color: white;
  right:10px;
  top:66px;">
    absolute
  </div>
</body>
</html>
